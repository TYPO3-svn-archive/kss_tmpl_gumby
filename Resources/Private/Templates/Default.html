
<f:layout name="Default" />

<f:section name="header">
	<nav id="nav1" class="navbar">
		<div class="row">
			<!-- Toggle for mobile navigation, targeting the <ul> -->
			<a class="toggle" gumby-trigger="#nav1 > .row > nav > ul" href="#"><i class="icon-menu"></i></a>
			<h1 class="four columns logo">
				<a href="/">
					<img src="{settings.logo}" gumby-retina alt="{settings.company_name}"/>
				</a>
			</h1>
			<nav class="six columns pull_right">
				<f:format.raw>{mainnavi}</f:format.raw>
			</nav>
		</div>
	</nav>
</f:section>


<f:section name="navigation" >

</f:section>

<f:section name="breadcrumb" >
	<nav id="breadcrumb">
		<f:format.raw>{breadcrumb}</f:format.raw>
	</nav>
</f:section>

<f:section name="content">
	<section class="row">
		<f:format.raw>{content}</f:format.raw>
	</section>
</f:section>


<f:section name="footer">
	<div class="row">
		<div class="four columns push_four">
			<p>My Footer</p>
		</div>
		<div class="four columns push_four">
			<f:cObject typoscriptObjectPath="lib.mycopyright" />
		</div>
	</div>
</f:section>
